<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Grand+Hotel&family=Montserrat&family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <div class="image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Image of perfume for desktop view"
            class="desktop_img"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Image of perfume for mobile view"
            class="mobile_img"
          />
        </div>
        <div class="text">
          <span>Perfume</span>
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <span class="price">$149.99</span>
            <span class="previous_price">$169.99</span>
          </div>
          <div class="button">
            <button>
              <i class="bi bi-cart3 me-3"></i><span>Add to Cart</span>
            </button>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://sabelomdashe.co.za" target="_blank">Sabelo Mdashe</a>.
      </footer>
    </div>
  </body>
</html>
